<div class="w-100 m-3">
  <div class="d-flex justify-content-between align-items-center ">
    <div> Categories</div>
    <div>
      <button class="btn btn-primary" routerLink="/admin-panel/categories-panel/add">Add</button>
    </div>

  </div>
  <table class="table flex-fill">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="categories">
      <tr *ngFor="let category of categories">
        <th scope="row">{{category.id}}</th>
        <td>{{category.name}}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/admin-panel/categories-panel/edit', category.id]">Edit</button>
          <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
