<div>
  <form class="needs-validation" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3 form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="firstName"
             formControlName="firstName"
      >
      <small *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="error">
        Please fill Password.
      </small>
    </div>

    <div class="mb-3 form-group">
      <div class="mb-3 form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="lastName"
               formControlName="lastName"
        >
        <small *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="error">
          Please fill Password.
        </small>
      </div>
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             formControlName="email"
             id="email"
             placeholder="Enter email">
      <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error form-text text-muted" id="emailHelp" class="error">Please fill your email.</small>
    </div>

    <div class="mb-3 form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password"
             formControlName="password"
      >
      <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        Please fill Password.
      </small>
    </div>
    <div class="mb-3 form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
             formControlName="confirmPass"
      >
      <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        Please fill Password.
      </small>
    </div>

    <button type="submit" class="btn button-primary">Submit</button>
  </form>
</div>
