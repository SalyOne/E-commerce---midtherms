<div class="container">
  <div class="row">
    <div class="categories-side col-3">
      <ul class="categories-list list-group" >
        <a [routerLink]="['/products']"
           class="list-group-item list-group-item-action">All</a>
        <a *ngFor="let category of categories$ | async"
           [routerLink]="['/products']"
           [queryParams]="{category: category.id}"
           routerLinkActive="active"
           class="list-group-item list-group-item-action">
          {{category.name}}
        </a>
      </ul>
    </div>
    <div class="product-side col-8 flex-fill gap-3">
      <div class="row">
        <input type="search" class="form-control search-bar" placeholder="Search" [ngModel]="search" (ngModelChange)="searchHandle($event)">
      </div>
        <div class="flex-fill row">
          <div class="col-lg-4 col-xl-4 my-3 col-sm-6 col-12 " *ngFor="let product of products" >
            <app-product-item  [product]="product"></app-product-item>
          </div>
        </div>
    </div>
  </div>
</div>
