<div class="container aaa">

  <table class="table cart-table">
    <thead>
    <tr>
      <th scope="col">image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Buttons</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cartItems">
      <th scope="row">
        <img src="{{item.item.image}}" alt="product image">
      </th>
      <td>{{item.item.name}}</td>
      <td>{{item.item.price | currency : "USD"}}</td>
      <td>
        <span >{{item.quantity}}</span>
      </td>
      <td><button class="btn btn-danger" (click)="deleteCart(item.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="cartItems.length === 0 && !isPlaced" class="message-box">
    <p> your cart is empty </p>
    <small><a [routerLink]="['/products']"> go to Product page to add products to cart</a></small>
  </div>

  <div *ngIf="isPlaced" class="message-box">
    <p> your orders have been placed! </p>
    <small><a [routerLink]="['/orders']"> go to Orders page to see placed orders</a></small>
  </div>

  <div  class="d-flex justify-content-end checkout-box">
    <div style="width: 300px" class="d-flex flex-column justify-content-end">
      <ul class="list-group">
        <li class="list-group-item">Total price: {{ cartSum | currency : "USD"}}</li>
      </ul>
      <div class="mt-4 align-self-end">
        <button class="btn button-main" (click)="checkout()" >Checkout</button>
      </div>
    </div>
  </div>
</div>
